---
layout: default
---

<!--posts list-->
{% for post in site.posts %}

<div class="mdl-grid">
    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col">
        <a href="{{ post.url | prepend: site.baseurl }}">

            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">{{post.title}}</h2>
            </div>

        </a>

        <div class="left mdl-card__supporting-text mdl-color-text--grey-600">

            <div>
                <!--<div class="avatar {% if post.author contains 'Pascal' %} avatar-pascal {% endif %}"></div>-->
                <div>
                    <span><strong>Author: </strong>{{post.author}}</span><br>
                    <span><strong>Date: </strong>{{ post.date | date: "%b %-d, %Y" }}</span>
                </div>
                <div class="mdl-layout-spacer"></div>

            </div>

            <hr>
            {{ post.excerpt }}
        </div>
    </div>
</div>


{% endfor %}
